<!DOCTYPE html>
<html>
<head>
<title>Aqua Tower</title>
<style>
body {
    font-family: sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background-color: #f0f0f0;
}

.container {
    background-color: #fff;
    padding: 40px;
    border-radius: 5px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    text-align: center;
}

h1 {
    margin-bottom: 20px;
}

input[type="email"] {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 3px;
}

button {
    background-color: #4CAF50;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 3px;
    cursor: pointer;
}

</style>
</head>
<body>

<div class="container">
    <h1>Be Ready for Anything</h1>
    <p>Build Your Ultimate Survival Kit</p>
    <input type="email" id="email" placeholder="Enter your email address" required>
    <button onclick="redirectToProduct()">Visit Our Website</button>
</div>

<script>
function redirectToProduct() {
    // Validate email (optional)
    var email = document.getElementById("email").value;
    if (validateEmail(email)) { 
        // Redirect to product page
        window.location.href = "https://5aa90grecf2c0czhp5m81s9mc6.hop.clickbank.net/?&traffic_source=facebook&traffic_type=Blog_newsletter&campaign=Black_friday&creative=Video&ad=ad&extclid=Vitalnergy"; 
    } else {
        alert("Please enter a valid email address.");
    }
}

function validateEmail(email) {
    // Basic email validation (you might want to use a more robust library)
    var re = /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
    return re.test(String(email).toLowerCase());
}
</script>

</body>
</html>
